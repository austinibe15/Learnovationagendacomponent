<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Learnovation Academy Agenda</title>
</head>
<body>
<div class="agenda">
  <div class="calendar-icon" id="calendarIcon">&#128197;</div>
  <div class="agenda-content" id="agendaContent">
    <h2>Learnovation Academy Daily Agenda</h2>
    <p>No tasks scheduled for today, <span id="todayDate"></span>.</p> <span id="todayDate"></span>
    <h3>Upcoming Events</h3>
    <table>
      <thead>
        <tr>
          <th>Name of Event</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Conference</td>
          <td>Next Week</td>
        </tr>
        <tr>
          <td>Project Deadline</td>
          <td>In 2 days</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
